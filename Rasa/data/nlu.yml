version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: thanks
  examples: |
    - thanks
    - thank you
    - thanks for helping
    - you're amazing
    - thank you so much for your help
    - you're the best

- intent: navigation
  examples: |
    - where is the base
    - where is the nearest checkpoint
    - navigate me somewhere
    - direct me to where i need to go
    - i need some navigation guidance
    - where should i go

- intent: geological
  examples: |
    - what rock is this
    - what am i looking at
    - analyze this sample for me
    - could you scan this for me
    - a new sample, let's analyze it

- intent: telemetry
  examples: |
    - what oxygen level am i at
    - how is my oxygen
    - how are my vitals looking
    - what's my status
    - how am i doing
    - give me my telemetry info

- intent: checklist
  examples: |
    - what is the next item on my checklist
    - what's next
    - what should i need to do next
    - what's my next task

- intent: jokes
  examples: |
    - tell me a joke
    - tell me something funny
    - tell me your funniest joke



