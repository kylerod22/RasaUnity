version: "3.1"

intents:
  - greet
  - thanks
  - navigation
  - geological
  - telemetry
  - checklist
  - jokes

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_navigation:
  - text: "(navigation start command)"

  utter_geological:
  - text: "(geological start)"

  utter_telemetry:
  - text: "(telemetry return)"

  utter_checklist:
  - text: "(checklist)"

  utter_joke:
  - text: "You."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
